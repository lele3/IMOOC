<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta charset="UTF-8" name = 'viewport' content = 'width = device-width initial-scale = 1 maximum-scale = 1 user-scalable = no'/>
	<link rel="stylesheet" href="./css/logo_style.css">
	<!-- IE优化 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 引入bootstrap的css文件 -->
<!-- 	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="./css/bootstrap.css"/>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>

	<!-- 判断，如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置 -->

	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5shiv.min.js"></script>
	<script type="text/javascript" src="js/respond.min.js"></script>
	<![end if] -->

	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<style type="text/css">
		/*自定义尺寸*/
		.modal-size {
			width: 400px!important;
		}
	</style>
</head>
<body>
	<div id = 'container'>
		<button type="input" data-toggle="modal" data-target="#myModal">
		</button>
		<div class="modal fade" id="myModal">
		<div class="modal-dialog" >
			<div class="modal-content" style = 'width:300px;margin:50px auto'>
				<div class="modal-body">
					<div class="box">
						<div class="header">
							<img src="./imgs/header.jpg" alt="" width = '80' height = '80'>
						</div>
						<hr>
						<div class="main">
							<form id="" method="post" action="/IMOOC/LoginServlet">
								账号：<input type="text" name = 'username'/><br><br>
								密码：<input type="password" name = 'password'><br><br>
								<input type="button" value = '立即登录'  onclick="this.form.submit()">
							</form>
						</div>
						<hr>
						<div class="footer">
							<a href="#">忘记密码？</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
